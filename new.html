<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./file:///C:/Users/BOB/Desktop/TECH/icons/bootstrap-5.3.2-dist/css/bootstrap.css.map">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="app-details">
            <img src="./image/app-icon.svg" alt="app-icon" class="app-icon">
            <h1 class="app-title">Currency Converter</h1>
        </div>
        <label for="amount" class="label">Amount:</label>
        <input type="number" id="amount" value="100" class="input">
        <div class="drop-downs">
            <div class="from-block">
                <label for="from-currency">From</label>
                <select id="from-currency" class="select">
                    
                </select>
            </div>

            <div class="to-block">
                <label for="to-currency">To</label>
                <select id="to-currency" class="select"></select>
            </div>
        </div>

        <button id="convert-button">Convert</button>
        <p id="result" class="result"></p>
    </div>
    


    <script src="./js/apikey.js"></script>
    <script src="./js/currency.js"></script>
    <script src="./js/new.js"></script>
</body>
</html>
