    <section class="figma-inspiration">
        <div class="main-container">
            <div class="title-container">
                <h1>Currency Converter</h1>
            </div>

            <div class="content-container">
               <div class="left">
                <form class="form">
                    <div class="amount">
                        <label for="fname">Enter Amount</label>
                        <input type="number" id="amount" name="amount">
                    </div>

                    <div class="convert-box">
                        <div class="from">
                            <label for="from-curr">From</label>
                            <div class="select-input">
                                <img src="https://flagcdn.com/48x36/us.png" alt="usa-flag">
                                <select class="select" id="from-select"></select>
                            </div>
                            
                    
                        </div>
                        <div class="reverse"><i class="fas fa-exchange-alt">
                            
                        </i></div>
                        <div class="to">
                            <label for="to-curr">To</label>
                            <div class="select-input">
                                <img src="https://flagcdn.com/48x36/eu.png"alt="euro-flag">
                                <select name="to-curr" class="select" id="to-select">
                                    
                                </select>
                            </div>
                   
                        </div>
                    </div>
                    <button class="btn" id="btn">Get Exchange Rate</button>
                </form>
               </div>

               <div class="right">
                    <div class="title-container-right">
                        <h4>EXCHANGE RATE US TO AUSTRALIAN DOLLAR</h4>
                    </div>

                    <div class="bottom-content">
                        <p>Amount</p>
                        <div class="amount-box">
                            <p>7 USD =</p>
                            <div class="number-container">
                                <h1>10.54<span class="dark">654</span><span  class="gray">  AUD</span></h1>
                            </div>
                        </div>
                        <div class="date-time">
                            <p>March 15 2024 1:15UTC</p>
                        </div>
                    </div>
               </div>
            </div>
        </div>

      
          
    </section>
